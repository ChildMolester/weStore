<script>
    $(".dat-radio").click(function(){
        var n = $(".lay-selected").length;//switch需要每一种情况都有具体数值
        if(n==0){
            $(this).removeClass("lay-not-selected").addClass("lay-selected");
        }else{
            if($(this).hasClass("lay-selected")){
                return;
            }else{
                $(".lay-selected").removeClass("lay-selected").addClass("lay-not-selected");
                $(this).removeClass("lay-not-selected").addClass("lay-selected")
            };
        }
    })
</script>
